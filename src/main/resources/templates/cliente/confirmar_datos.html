<div>
    <div class="table" th:object="${cliente}">
        <div class="row">
            <div class="cell" th:text="#{label.nombre}"></div>
            <div class="cell" th:text="*{nombre}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.apellidos}"></div>
            <div class="cell" th:text="*{apellidos}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.genero}"></div>
            <div class="cell" th:text="*{genero}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.pais_seleccionado}"></div>
            <div class="cell" th:text="*{paisNacimiento.nombre}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.fecha_nacimiento}"></div>
            <div class="cell" th:text="*{fechaNacimiento}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.tipo_documento}"></div>
            <div class="cell" th:text="*{tipoDocumentoCliente}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.documento}"></div>
            <div class="cell" th:text="*{documento}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.telefono_movil}"></div>
            <div class="cell" th:text="*{telefonoMovil}"></div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{fieldset.direccion}"></div>
            <div class="cell">
                <label th:text="*{direccion.localidad}"/>,
                <label th:text="*{direccion.nombre}"/>,
                <label th:text="*{direccion.numero}"/>,
                <label th:text="*{direccion.tipoVia}"/>,
                <label th:text="*{direccion.portal}"/>,
                <label th:text="*{direccion.planta}"/>,
                <label th:text="*{direccion.puerta}"/>,
                <label th:text="*{direccion.region}"/>,
                <label th:text="*{direccion.codigoPostal}"/>
            </div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.categorias}"></div>
            <div class="cell">
                <li th:each="categoria : *{categoriasInteres}" th:text="${categoria.descripcion}"></li>
            </div>
        </div>
        <div class="row">
            <div class="cell" th:text="#{label.comentarios}"></div>
            <div class="cell" th:text="*{comentarios}"></div>
        </div>
    </div>
</div>
<form action="/registro/cliente/confirmar_datos" method="post"
      onsubmit="return confirm('Â¿Estas seguro de que quieres crear un cliente?')">
    <input type="submit" th:value="#{submit}">
</form>
